<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Senator Stock Trades</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS (optional, minimal) -->
  <link rel="stylesheet" href="style.css">
  <script>
    window.API_BASE = "http://127.0.0.1:8000";  // local default
 </script>
</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand" href="index.html">‚Üê Back</a>
    <span class="navbar-text">Monthly Senator Activity</span>
  </div>
</nav>

<main class="container my-4">
    <div id="status" class="alert alert-danger d-none"></div>
    <div class="card shadow-sm mb-3">
    <div class="card-body">
        <div class="d-flex flex-wrap gap-2 align-items-end justify-content-between">
        <div class="d-flex flex-wrap gap-2 align-items-end">
            <div>
            <label class="form-label">Period</label>
            <select id="periodSelect" class="form-select">
                <option value="week">Weekly</option>
                <option value="month">Monthly</option>
                <option value="year">Yearly</option>
            </select>
            </div>

            <div>
            <label class="form-label">Side</label>
            <select id="sideAggSelect" class="form-select">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
            </div>

            <div>
            <label class="form-label">Bucket</label>
            <select id="bucketSelect" class="form-select"></select>
            </div>

            <div class="d-grid">
            <button id="loadChartBtn" class="btn btn-outline-primary">Load Chart</button>
            </div>
        </div>

        <div class="text-secondary small">
            Top tickers by <b># unique senators</b>
        </div>
        </div>

        <div class="mt-3">
        <canvas id="topTickersChart" height="120"></canvas>
        </div>
    </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
