<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Time Series — Senator Trades</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">

<nav class="navbar navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand" href="index.html">← Back</a>
    <span class="navbar-text">Monthly Senator Activity</span>
  </div>
</nav>

<main class="container my-4">

  <div id="status" class="alert alert-danger d-none"></div>

  <div id="loading" class="d-none mb-3">
    <div class="d-flex align-items-center gap-2">
      <div class="spinner-border" role="status" aria-label="Loading"></div>
      <div class="fw-semibold">Loading…</div>
    </div>
  </div>

  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-6">
          <label class="form-label">Ticker</label>
          <select id="tickerSelect" class="form-select"></select>
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">Mode</label>
          <select id="modeSelect" class="form-select">
            <option value="both">BUY + SELL</option>
            <option value="buy">BUY only</option>
            <option value="sell">SELL only</option>
          </select>
        </div>

        <div class="col-12 col-md-3 d-grid">
          <button id="loadBtn" class="btn btn-primary">Load chart</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <canvas id="tsChart" height="120"></canvas>
    </div>
  </div>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="transactionsTable" class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-dark sticky-top">
            <tr>
              <th>Senator</th>
              <th>Ticker</th>
              <th>Side</th>
              <th>Date</th>
              <th class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</main>
<script src="config.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="timeseries.js"></script>

</body>
</html>
