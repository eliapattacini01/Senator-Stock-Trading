<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Senator Stock Trades</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS (optional, minimal) -->
  <link rel="stylesheet" href="style.css">
  <link
  href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css"
  rel="stylesheet"
  />
  <script
  src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"
  defer
  ></script>
  <script>
  window.API_BASE = "http://127.0.0.1:8000";  // local default
 </script>

</head>
<body class="bg-dark text-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Senator Stock Trades</span>
    <a class="nav-link" href="timeseries.html">Time Series</a>
    <a class="nav-link" href="monthlychar.html">Bar Chart</a>
  </div>
</nav>


<main class="container my-4">

  <!-- Status / Error -->
  <div id="status" class="alert alert-danger d-none" role="alert"></div>

  <!-- Loading -->
  <div id="loading" class="d-none mb-3">
    <div class="d-flex align-items-center gap-2">
      <div class="spinner-border" role="status" aria-label="Loading"></div>
      <div class="fw-semibold">Loading…</div>
    </div>
  </div>

  <!-- Filters -->
  <div class="card shadow-sm mb-3">
    <div class="card-body">
      <div class="row g-2 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label">Senator</label>
          <select id="senatorSelect" class="form-select">
            <option value="">All Senators</option>
          </select>
        </div>

       <div class="col-12 col-md-3">
        <label class="form-label">Ticker</label>
        <select id="tickerSelectIndex" placeholder="Search ticker…"></select>
        </div>


        <div class="col-12 col-md-3">
          <label class="form-label">Side</label>
          <select id="sideSelect" class="form-select">
            <option value="">All</option>
            <option value="BUY">BUY</option>
            <option value="SELL">SELL</option>
          </select>
        </div>

        <div class="col-12 col-md-2 d-grid">
          <button id="loadBtn" class="btn btn-primary">Load</button>
        </div>
      </div>

      <!-- Pagination row -->
      <div class="d-flex flex-wrap gap-2 align-items-center justify-content-between mt-3">
        <div class="text-secondary small" id="pageInfo">Page controls</div>
        <div class="btn-group">
          <button id="prevBtn" class="btn btn-outline-secondary">Prev</button>
          <button id="nextBtn" class="btn btn-outline-secondary">Next</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table id="transactionsTable" class="table table-striped table-hover mb-0 align-middle">
          <thead class="table-dark sticky-top">
            <tr>
              <th>Senator</th>
              <th>Ticker</th>
              <th>Side</th>
              <th>Date</th>
              <th class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

</main>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

</body>
</html>
